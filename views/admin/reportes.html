<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Tatiana Herrera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Generación de Reportes</h3>
        <div class="card">
            <div class="card-body">
                <!-- Aquí puedes añadir los campos y funcionalidades para generar reportes -->
                <p>Aquí puedes visualizar y generar los reportes necesarios.</p>
                <!-- Ejemplo de campo para seleccionar un reporte -->
                <label for="reportType">Seleccionar tipo de reporte:</label>
                <select id="reportType" class="form-select">
                    <option value="reporte1">Reporte 1</option>
                    <option value="reporte2">Reporte 2</option>
                </select>
                <button class="btn btn-primary mt-3">Generar Reporte</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
</body>

</html>
