<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Tatiana Herrera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #495057;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-report {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center text-white">Panel de Administración</h4>
        <a href="usuarios.html">Usuarios</a>
        <a href="inventario.html">Inventario</a>
        <a href="reportes.html">Generar Reporte</a>
    </div>

    <div class="content">
        <h3 id="mainTitle">Panel de Control</h3>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cantidad de Productos por Categoría</h5>
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Porcentaje de Productos por Categoría</h5>
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary btn-report" onclick="window.location.href='reportes.html'">Generar Reporte</button>
    </div>

    <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/admin/dashboard.js"></script>
</body>

</html>
